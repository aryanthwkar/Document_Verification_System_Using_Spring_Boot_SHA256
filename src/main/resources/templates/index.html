<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Verification System</title>
    <style>
           :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #e74c3c;
            --light-bg: #ecf0f1;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--white);
            font-size: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-button:hover {
            background: var(--white);
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .nav-button.primary {
            background: var(--accent-color);
        }

        .nav-button.primary:hover {
            background: var(--white);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .nav-button.warning {
            background: var(--warning-color);
        }

        .nav-button.warning:hover {
            background: var(--white);
            color: var(--warning-color);
            border-color: var(--warning-color);
        }

        .feature-list {
            margin-top: 2rem;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .feature-item::before {
            content: "‚úì";
            color: var(--success-color);
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .nav-button {
                padding: 0.875rem 1.25rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìÑ</div>
        <h1>Document Verification System</h1>
        <p class="subtitle">Secure, automated document verification and validation platform</p>
        
        <div class="nav-buttons">
            <a href="/upload" class="nav-button primary">
                <span>üì§</span> Upload Documents
            </a>
            <a href="/verify" class="nav-button">
                <span>üîç</span> Verify Documents
            </a>
            <a href="/admin" class="nav-button warning">
                <span>‚öôÔ∏è</span> Admin Panel
            </a>
        </div>

        <div class="feature-list">
            <div class="feature-item">Secure document storage</div>
            <div class="feature-item">Automatic verification</div>
            <div class="feature-item">Unique key generation</div>
            <div class="feature-item">Database integrity</div>
        </div>
    </div>
</body>
</html>
