<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-4">
      <h2>User Management</h2>

      <!-- ✅ Add User Button -->
      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addUserModal"
      >
        Add New User
      </button>

      <!-- ✅ User Table -->
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>File Name</th>
            <th>Unique Key</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fileName}"></td>
            <td th:text="${user.uniqueKey}"></td>
            <td>
              <!-- ✅ Edit Button -->
              <button
                class="btn btn-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#editUserModal"
                th:attr="data-id=${user.id},
                         data-fileName=${user.fileName},
                         data-uniqueKey=${user.uniqueKey}"
              >
                Edit
              </button>

              <!-- ✅ Delete Button -->
              <a
                th:href="@{/admin/delete/{id}(id=${user.id})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this user?')"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ✅ Add User Modal -->
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/admin/add}" method="post">
            <div class="modal-header">
              <h5 class="modal-title" id="addUserLabel">Add New User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">File Name</label>
                <input
                  type="text"
                  name="fileName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Unique Key</label>
                <input
                  type="text"
                  name="uniqueKey"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ✅ Edit User Modal -->
    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      aria-labelledby="editUserLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editForm" th:action="@{/admin/update/__id__}" method="post">
            <div class="modal-header">
              <h5 class="modal-title" id="editUserLabel">Edit User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="edit-id" />
              <div class="mb-3">
                <label class="form-label">File Name</label>
                <input
                  type="text"
                  name="fileName"
                  id="edit-fileName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Unique Key</label>
                <input
                  type="text"
                  name="uniqueKey"
                  id="edit-uniqueKey"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Update</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ JS for Edit Modal -->
    <script>
      const editModal = document.getElementById("editUserModal");
      editModal.addEventListener("show.bs.modal", function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute("data-id");
        const fileName = button.getAttribute("data-fileName");
        const uniqueKey = button.getAttribute("data-uniqueKey");

        // fill form fields
        document.getElementById("edit-id").value = id;
        document.getElementById("edit-fileName").value = fileName;
        document.getElementById("edit-uniqueKey").value = uniqueKey;

        // update form action dynamically
        const form = document.getElementById("editForm");
        form.setAttribute("action", "/admin/update/" + id);
      });
    </script>
  </body>
</html>
